<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.0.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pizza Shoppe</title>
  </head>
  <body>
    <div class="span6">
      <form id="orderForm">
        <div class="container">
          <h2>Scott's Best Online Pizzaria!</h2>
          <div class="pizzaDataForms">
            <div class"form-group">
              <h3> Pizza Size </h3>
              <label class="radio">
                <input type="radio" name="size" value="Small">Small $7.11
              </label>
              <label class="radio">
                <input type="radio" name="size" value="Medium">Medium $10.22
             </label>
              <label class="radio">
                <input type="radio" name="size" value="Large">Large $12.33
              </label>
              <label class="radio">
                <input type="radio" name="size" value="Extra Large" required="">Extra Large $14.44
              </label>
            </div>
            <h3>Eat In or Dine Out</h3>
            <label class="toGo"></label>
            <select id="toGo" required="">
              <option value="Eat In">Eat In - 15% tip required</option>
              <option value="toGo">To Go - $2 Discount</option>
            </select>
            <div class"form-group">
              <label class="pizzaStyle"><h3>Pizza Toppings</h3></label>
              <select id="pizzaStyle" required="">
                <option value="Four Cheese">Four Cheese + No Charge</option>
                <option value="Artisan Pepperoni">Artisan Pepperoni +$.50</option>
                <option value="Meat Trio Combo">Meat Trio Combo +$4.00</option>
                <option value="Tropical Island">Tropical Island +$1.25</option>
              </select>
            </div>
            <div class="form-group">
              <label for="eater"><h3>Customer Name</h3></label>
              <input type="text" class="form-control" id="eater" required="">
            </div>
            <button type="submit" class="btn btn-primary">Submit Order!</button>
            </div>
          </div>
        </form>
        <div class="container">
          <div id="pizzaDisplay">
            <h2>Order Details</h2>
            <p>Pizza Order:</p>
              <ul>
                <li>Pizza Topping Set: <span id="pizzaStyleDisplay"></span></li>
                <li>Pizza Size: <span id="sizeDisplay"></span></li>
                <li>Cost: $<span id="costDisplay"></span></li>
                <li>Ordered By: <span id="orderEater"></span></li>
                <li>Dine-in or To-Go: <span id="ordertoGo"></span></li>
              </ul>
            </p>
        </div>
      </div>
    </div>
  </body>
</html>
